<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class = "container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id = "progressBar">
                        <div id = "progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">Odgovor na pitanje je:</h2>
            <div class="choice-conteiner">
                <p class="choice-prefix">A</p>
                <p class="choice-text" onclick="play()" data-number = "1">Izbor 1</p>
            </div>
            <div class="choice-conteiner">
                <p class="choice-prefix">B</p>
                <p class="choice-text" onclick="play()" data-number = "2">Izbor 2</p>
            </div>
            <div class="choice-conteiner">
                <p class="choice-prefix">C</p>
                <p class="choice-text" onclick="play()" data-number = "3">Izbor 3</p>
            </div>
            <div class="choice-conteiner">
                <p class="choice-prefix">D</p>
                <p class="choice-text" onclick="play()" data-number = "4">Izbor 4</p>
            </div>
        </div>
    </div>
    
    <script src = "js/game.js"></script>
   
    <audio id="audio1" src="audio/correct.mp3"></audio>
    <audio id="audio2" src="audio/incorrect.mp3"></audio>
</body>
</html>
